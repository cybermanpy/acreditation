{% extends 'layout.html' %}
{% load widget_tweaks %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}


<h2>
    {% if user.is_authenticated %}
        <h2><a href="{% url 'userprofiles:logout' %}">Logout</a></h2>
        {{ user.username }}
    {% else %}
        <h2><a href="{% url 'userprofiles:authentication' %}">Logout</a></h2>
    {% endif %}
</h2>

{% endblock %}
