{% extends 'layout.html' %}
{% load widget_tweaks %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}


<h2>
    {% if user.is_authenticated %}
        <h2><a href="{% url 'userprofiles:logout' %}">Logout {{ user.username }}</a></h2>
        <h3><a href="{% url 'evaluators:evaluator' %}">Evaluators</a></h3>
    {% else %}
        <h2><a href="{% url 'userprofiles:authentication' %}">Logout</a></h2>
    {% endif %}
</h2>

{% endblock %}
