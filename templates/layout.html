<!DOCTYPE html>
<html lang="es">
<head>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<title> {% block title %}  {% endblock %} </title>
</head>
<body>
	<section class="container">
		<header>
			<div class="page-header">
				<h4> {{ title|upper }} </h4>
			</div>
			{% if user.is_authenticated %}
			<nav class="navbar navbar-light bg-faded">
				<ul class="nav navbar-nav">
					<li class="nav-item"><a class="nav-link" href="{% url 'userprofiles:dashboard' %}">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="">Pares de Grado</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'evaluators:evaluator' %}">Pares Institucionales</a></li>
					<li class="nav-item"><a class="nav-link" href="">Cont√°ctanos</a></li>
					<li class="nav-item"><a class="nav-link" href="{% url 'userprofiles:logout' %}">Logout {{ user.username }}</a></li>
				</ul>
			</nav>
			{% endif %}
		</header>
		{% block content %} {% endblock %}
	</section>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
